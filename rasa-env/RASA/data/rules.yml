version: "2.0"

rules:

- rule: intro
  steps:
  - intent: greet
  - action: utter_greet

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Elastic Search
  steps:
  - intent: curiosity
  - action: curiosity

- rule: Find flight
  steps:
  - intent: find_flight
  - action: find_flight_form
  - active_loop: find_flight_form
  - active_loop: null
  - action: utter_found_flight
  - action: submit_flight_form