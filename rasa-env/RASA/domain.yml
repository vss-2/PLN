version: "2.0"

session_config:
    session_expiration_time: 60
    carry_over_splots_to_new_session: true

intents:
- greet
- goodbye
- ground_services
- find_flight
- curiosity

entities:
- city
- time

slots:
    from_city:
        type: text
        influence_conversation: false
    destination_city:
        type: text
        influence_conversation: false
    ground_city:
        type: text
        influence_conversation: false
    time:
        type: any

responses:
    utter_greet:
        - text: Hey there, my name is Brisa.
        - text: Hi, I'm Brisa!
        - text: Hi! My name's Brisa.
    utter_presentation:
